<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel-Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <header class="header">
      
      <a href="#" class="logo">Logo</a>
      
      <nav class="navbar">
        <a href="#">Rooms</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>

      <a href="#" class="booknow">Book Now</a>
    </header>

    <section class="landing">
      <div class="landing-content">
        <div>
          <h1 class="hotel3">Hotel Name</h1>
        </div>
      
        <div class="container">
          <form target="_blank">
            <div class="boxes">
              <div class="CheckIn">
                <label>
                  <i class="fa fa-calendar-o"></i> Check In
                </label>
                <input class="box" type="text" placeholder="DD MM YYYY" name="CheckIn" required>
              </div>
              <div class="CheckOut">
                <label>
                  <i class="fa fa-calendar-o"></i> Check Out
                </label>
                <input class="box" type="text" placeholder="DD MM YYYY" name="CheckOut" required>
              </div>
            </div>
          </form>
        </div>
        <div class="container1">
          <form target="blank">
            <div class="age">
              <div class="Adults">
                <label>
                  <i class="fa fa-male"></i> Adults
                </label>
                <input class="box" type="number" value="1" name="Adults" min="1" max="6" name="Adults" required>
              </div>
              <div class="Kids">
                <label>
                  <i class="fa fa-child"></i> Kids
                </label>
                <input class="box" type="number" value="0" name="Kids" min="0" max="6" name="Kids" required>
              </div>
            </div>
          </form>
        </div>
      </div>  
    </section>
  </body>
</html>
